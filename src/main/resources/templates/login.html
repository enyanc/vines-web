<!DOCTYPE html>

<head >
    <div data-th-replace="header :: header" ></div>

    <link rel="apple-touch-icon-precomposed" sizes="72x72" data-th-href="@{/ico/apple-touch-icon-72-precomposed.png}"/>
    <link rel="apple-touch-icon-precomposed" data-th-href="@{/ico/apple-touch-icon-57-precomposed.png}"/>
    <script data-th-src="@{/js/jquery.backstretch.min.js}"></script>
    <script data-th-src="@{/js/scripts.js}"></script>
</head>

<body>
<div class="top-content">
    <div class="inner-bg">
        <div class="container">
           <!-- <div class="row">
                <div class="col-sm-8 col-sm-offset-2 text">

            <div class="row">
                <div class="col-sm-6 col-sm-offset-3 form-box">
                    <div class="form-top">
                        <div class="form-top-left">
                            <h3>Login to our site</h3>
                            <p>Enter your username and password to log on:</p>
                        </div>
                        <div class="form-top-right">
<!--
                            <i class="fa fa-key"></i>
-->
                        </div>
                    </div>
                    <div class="form-bottom">
                        <form role="form" data-th-action="@{/loginIn}"  method="post" class="login-form">
                            <div class="form-group">
                                <label class="sr-only" for="form-username">Username</label>
                                <input type="text" name="form-username" placeholder="请输入用户名" class="form-username form-control" id="form-username" aria-describedby="inputSuccess2Status"/>
                                <span class="glyphicon  form-control-feedback" aria-hidden="true"></span>
                                <span id="inputSuccess2Status" class="sr-only">(success)</span>
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="form-password">Password</label>
                                <input type="password" name="password" placeholder="请输入密码" class="form-password form-control" id="form-password"/>
                            </div>
                            <button type="submit" class="btn">登录</button>
                        </form>
                    </div>
                </div>
            </div>
           <!-- <div class="row">
                <div class="col-sm-6 col-sm-offset-3 social-login">

        </div>
    </div>

</div>

</body>
<script>
    $("#form-username").bind('blur',function(){
        $(this).parent().addClass(' has-success has-feedback ');
        $(this).next().addClass('glyphicon-ok');
        $(this).addClass('input-error');
    })

</script>
</html>
