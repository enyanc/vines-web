<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8"/>
    <title></title>
</head>
<body data-th-fragment="modal">
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">New message</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form  data-th-method="post">
                    <div class="form-group">
                        <label for="recipient-name" class="form-control-label">Recipient:</label>
                        <input type="text" class="form-control" id="recipient-name" />
                    </div>

                    <div class="form-group">
                        <label for="message-text" class="form-control-label">Message:</label>
                        <textarea class="form-control" id="message-text"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="send">Send message</button>
            </div>
        </div>
    </div>
</div>
<script>
   $("#send").bind("click",function(){
       var data='{"id":"5","name":"1dxxx","isbn":"abc","author":"hello"}'
       $.ajax({
           type:"post",
           url:"/queryBook/edit",
           contentType: "application/json; charset=utf-8",
           cache: false,
           data:data,
           success: function (data) {
               var result=JSON.parse(JSON.stringify(data));
               if(result.success='true'){
                   window.location.href='/queryBook/findBookQuery';
               }
           }
       });
   });
</script>
</body>
</html>
