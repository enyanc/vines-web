<!DOCTYPE html>
<html lang="en">
<head data-th-include="header :: header">
    <meta charset="UTF-8"/>
    <title>Title</title>

</head>
<body >
<div data-th-replace="navbar :: nav" ></div>
<div class="alert alert-success text-center" role="alert">Sptring Boot学习资源大奉送，爱我就关注嘟嘟公众号：嘟爷java超神学堂</div>
<form   data-th-action="@{/queryBook/findBookQuery}" data-th-object="${bookQuery}" data-th-method="post">
    <div class="form-group">
        <label class="col-sm-2 control-label" >name</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" id="name" placeholder="请输入名称" data-th-field="*{name}"/>
        </div>
        <label class="col-sm-2 control-label">isbn</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" id="isbn" placeholder="请输ISBN" data-th-field="*{isbn}"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label" >author</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" id="author" placeholder="请输author" data-th-field="*{author}"/>
        </div>
    </div>

        <button class="btn btn-primary " type="submit" placeholder="查询">查询</button>
        <button class="btn btn-default " type="button" data-th-onclick="'button()'" placeholder="查询">点我</button>

    <div data-th-include="page :: init_page"/>
</form>
<table class="table table-hover">
    <thead>
    <tr>
        <th>ID</th>
        <th>name</th>
        <th>isbn</th>
        <th>author</th>
    </tr>
    </thead>
    <tbody>
    <tr data-th-each="obj : ${page}">
        <td data-th-text="${obj.id}">${obj.id}</td>
        <td data-th-text="${obj.name}">${obj.name}</td>
        <td data-th-text="${obj.isbn}">${obj.isbn}</td>
        <td data-th-text="${obj.name}">${obj.author}</td>
    </tr>
    </tbody>
</table>
<div data-th-include="page :: pager" data-th-remove="tag"></div>
</body>
<script data-th-include="page :: pager_event"></script>
<script>
    function button(){
        $("#form1").submit();
    }
</script>
</html>
